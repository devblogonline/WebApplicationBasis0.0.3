<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Register</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-3"></div>

			<div class="col-6">
			
				<fieldset>
					<form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
						
						<div class="form-group">
						<label for="name">Name: </label><input type="text" class="form-control" th:field="*{name}" />
						</div>
						
						<div class="form-group">
						<label for="name">Lastname: </label><input type="text" class="form-control" th:field="*{lastName}" />
						</div>
						
						<div class="form-group">
						<label for="name">Email: </label><input type="text" class="form-control" th:field="*{email}" />
						</div>
						
						<div class="form-group">
						<label for="name">Company: </label><input type="text" class="form-control" th:field="*{company}" />
						</div>
						
						<div class="form-group">
						<label for="name">Username: </label><input type="text" class="form-control" th:field="*{username}" />
						</div>
						
						<div class="form-group">
						<label for="name">Password: </label><input type="password" class="form-control" th:field="*{password}" />
						</div>
						<div class="form-group">
						<select th:field="*{role}">
    						<option th:value="ROLE_USER" th:text="ROLE_USER"></option>
    						<option th:value="ROLE_ADMIN" th:text="ROLE_ADMIN"></option>
						</select>
						</div>

						<input type="submit" value="Submit" />

					</form>
				</fieldset>
			
			</div>

			<div class="col-3"></div>

		</div>
	</div>
</body>
</html>
