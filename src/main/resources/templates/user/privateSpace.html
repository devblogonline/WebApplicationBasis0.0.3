<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>PrivateSpace</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-3"></div>

			<div class="col-6">
<table class="table table-striped">
    <thead>
    <tr>
        <th>Subject</th>
        <th>Body</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="note : ${notes}">
        <td th:text="${note.getSubject()}">Subject</td>
        <td th:text="${note.getBody()}">Body</td>  
    </tr>
    </tbody>
</table>
				<fieldset>
					<form action="#" th:action="@{/addNote}" th:object="${newNote}" method="post">
						
						<div class="form-group">
						<label for="name">Subject: </label><input type="text" class="form-control" th:field="*{subject}" />
						</div>
						
						<div class="form-group">
						<label for="name">Body: </label><input type="text" class="form-control" th:field="*{body}" />
						</div>
						
						<input type="submit" value="Submit" />

					</form>
				</fieldset>
			</div>

			<div class="col-3"></div>

		</div>
	</div>
</body>
</html>
